# Database connection details
spring.datasource.url=${BD_URL}
spring.datasource.username=${BD_USER_NAME}
spring.datasource.password=${BD_PWD}

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable SSL for secure connection
spring.datasource.hikari.ssl=true

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update



spring.projectName=companyManagement